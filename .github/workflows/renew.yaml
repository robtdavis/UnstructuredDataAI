name: Renew Agentforce Dev Org Lease
run-name: ${{ github.actor }} triggered dev org renewal build
#on: [push]
on:
  schedule:
    - cron:  '30 20 * * MON'
  workflow_dispatch:
jobs:
  dev-org-renew:
    runs-on: ubuntu-latest
    environment: UnstructuredDataAI
    steps:
      - uses: actions/checkout@v4
        with: 
          ref: main
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: 'Install CLI'
        run: npm install @salesforce/cli --location=global
      - run: sf --version
      - name: 'Authenticate to Agentforce org'
        run: |
            echo ${{ secrets.UNSTRUCTUREDDATAAI }} > ./UNSTRUCTUREDDATAAI.txt
            ls -al ./UNSTRUCTUREDDATAAI.txt
            sf org login sfdx-url -f ./UNSTRUCTUREDDATAAI.txt -a UnstructuredDataAI -d

      - name: 'Query data'
        run: |
            sf data query --query "select name from organization" -o UnstructuredDataAI