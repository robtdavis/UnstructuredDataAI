name: Renew Agentforce Dev Org Lease
run-name: ${{ github.actor }} triggered dev org renewal build
#on: [push]
on:
  schedule:
    - cron:  '30 20 * * MON'
  workflow_dispatch:
jobs:
  dev-org-renew:
    runs-on: ubuntu-latest
    environment: SFDevOrg2_AgentForce
    steps:
      - uses: actions/checkout@v4
        with: 
          ref: main
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: 'Install CLI'
        run: npm install @salesforce/cli --location=global
      - run: sf --version
      
      - name: 'Authenticate to Salesforce org'
        run: |
          sf login username \
            --username ${{ secrets.SFDEVORG2_AGENTFORCE_USERNAME }} \
            --password ${{ secrets.SFDEVORG2_AGENTFORCE_PASSWORD }} \
            --instance-url ${{ secrets.SFDEVORG2_AGENTFORCE_SF_INSTANCE_URL }} \
            --alias SFDevOrg2_AgentForce \
            --set-default-dev-hub

      - name: 'Query data to verify connection'
        run: |
            sf data query --query "select name from organization" --target-org SFDevOrg2_AgentForce